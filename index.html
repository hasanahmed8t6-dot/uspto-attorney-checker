<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Service Temporarily Unavailable</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            font-family: 'Courier New', monospace;
            background: #f4f4f4;
            color: #333;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 14px;
            line-height: 1.6;
            margin: 10px 0;
        }
        
        .error-code {
            color: #d00;
            font-weight: bold;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
        
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>503 Service Temporarily Unavailable</h1>
    <p><span class="error-code">Service Unavailable</span></p>
    <p>The server is temporarily unable to service your request due to maintenance downtime or capacity problems. Please try again later.</p>
    
    <hr>
    
    <p><strong>HTTP Error 503.</strong> The service is unavailable.</p>
    
    <div class="footer">
        <p>nginx/1.18.0 (Ubuntu)</p>
    </div>
</body>
</html>
